<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <!-- Bank building structure -->
  <rect x="20" y="30" width="60" height="40" fill="#4CAF50" stroke="black" stroke-width="2"/>
  <polygon points="50,10 20,30 80,30" fill="#388E3C" stroke="black" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="25" y="35" width="12" height="10" fill="white" stroke="black" stroke-width="1"/>
  <rect x="35" y="35" width="12" height="10" fill="white" stroke="black" stroke-width="1"/>
  <rect x="25" y="45" width="12" height="10" fill="white" stroke="black" stroke-width="1"/>
  <rect x="35" y="45" width="12" height="10" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="45" y="55" width="10" height="15" fill="brown" stroke="black" stroke-width="2"/>
  
  <!-- Text: Loans Manager -->
  <text x="50" y="90" font-family="Arial" font-size="10" fill="black" text-anchor="middle">Loans Manager</text>
</svg>